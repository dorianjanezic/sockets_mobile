<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.15/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>antropophony</title>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="/socket.io/socket.io.js"></script>    

    <div id="connection" style="font-family:'arialbold'">
        <button id="button" class="buttons" style="font-family:'arialbold'">connect to sensors</button>       
    </div>
    <button id="accelPermsButton" style="font-family:'arialbold'">Get Accelerometer Permissions</button>
        <div id="angles">
            <p>alpha = Z axis</p>
            <p id="alpha">α</p>
            
            <p>beta = X axis</p>
            <p id="beta">β</p>
            
            <p>gamma = Y axis</p>
            <p id="gama">γ</p>
        </div>

    <div id="tone" style="font-family:'arialbold'">
        <button id="synthstart" class="buttons" style="font-family:'arialbold'">start</button>
        <button id="synthstop" class="buttons" style="font-family:'arialbold'">stop</button>
        <button id="collab" class="buttons" style="font-family:'arialbold'">interact</button>
    </div>
    
    <script src="app.js"></script>    

</body>
</html>
